version: '3.3'
services:
  app:
    networks:
      - servicenet
    deploy:
      placement:
        constraints:
          - node.role == manager
      replicas: 1
      resources:
        limits:
          cpus: '1.5'
          memory: 2000M
        reservations:
          cpus: '1.0'
          memory: 1500M
      restart_policy:
        condition: any
        delay: 5s
        window: 120s

  service_proxy:
    image: registry.osslabs.net/service-proxy:0.1.1
    restart: always
    labels:
      com.openslate.service_ip: ${SERVICE_IP}/24
    networks:
      - hostnet
    environment:
      - SERVICE_IP
      - SERVICE_PORT
      - VAULT_ADDR
      - VAULT_CERTIFICATE_PATH=/v1/secret/ssl/star.osslabs.net
      - VAULT_TOKEN
    deploy:
      placement:
        constraints:
          - node.role == worker
      replicas: 1
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
      restart_policy:
        condition: any
        delay: 5s
        window: 120s


networks:
  servicenet:
    driver: overlay
    ipam:
      driver: default
      config:
        - subnet: ${DOCKER_SUBNET}

  hostnet:
    external:
      name: host


volumes:
  docker_jenkins_home:
    external:
      name: docker-jenkins-home
